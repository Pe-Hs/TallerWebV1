<div class="intro">
  <h1>Listado de <strong>Usuarios</strong> </h1>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h3>Taller > Clientes </h3>
    <h3> {{ myDate | date: 'fullDate'}} </h3>
  </div>
</div>

<div style="padding-left: 20px; padding-right: 20px; padding-top: 20px;">

  <div style="height: 60px;">

    <button mat-raised-button color="primary" (click)="registrarUsuario()">
      <mat-icon>add</mat-icon>
      Agregar Usuario
    </button>

  </div>

  <div class="filter" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20">

    <div style="width: 10px;"></div>
    <mat-icon>filter_list</mat-icon>
    <mat-form-field appearance="standard">
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </mat-form-field>
    <div style="width: 40px;"></div>
  </div>

</div>

<div style="padding-left: 20px; padding-right: 20px;">

  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nombreUsuario">
      <mat-header-cell *matHeaderCellDef> NOMBRE </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="apellidoUsuario">
      <mat-header-cell *matHeaderCellDef> APELIIDO </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.apellidoUsuario}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dniUsuario">
      <mat-header-cell *matHeaderCellDef> DNI </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dniUsuario}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> EMAIL </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">

      <mat-header-cell *matHeaderCellDef> </mat-header-cell>

      <mat-cell *matCellDef="let element">

        <button mat-button>
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-button>
          <mat-icon>edit</mat-icon>
        </button>

      </mat-cell>

    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[2, 3, 10]"></mat-paginator>

</div>
