<div class="intro">
  <h1>Listado de <strong>Servicios</strong> </h1>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h3>Taller > Servicios </h3>
    <h3> {{ myDate | date: 'fullDate'}} </h3>
  </div>
</div>

<div style="padding-left: 20px; padding-right: 20px; padding-top: 20px;">

  <div style="height: 60px;">

    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Agregar Servicio
    </button>

  </div>

  <div class="filter" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20">

    <div style="width: 10px;"></div>
    <mat-icon>filter_list</mat-icon>
    <mat-form-field appearance="standard">
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </mat-form-field>
    <div style="width: 40px;"></div>
  </div>

</div>

<div style="padding-left: 20px; padding-right: 20px;">

  <mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <ng-container matColumnDef="nombreServicio">
      <mat-header-cell *matHeaderCellDef> SERVICIO </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombreServicio}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="costo">
      <mat-header-cell *matHeaderCellDef> COSTO (S/.) </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.costo}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <mat-header-cell *matHeaderCellDef> DESCRIPCION </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.descripcion}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let element">

        <button mat-button (click)="openDialogServicioDetalle(element)">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-button>
          <mat-icon>edit</mat-icon>
        </button>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
</div>
