<mat-dialog-content>
    <h2> Detalles del Vehiculo</h2>

    <mat-divider style="padding-bottom: 10px;"></mat-divider>

    <div fxLayout="column" fxLayoutGap="20">

        <div fxLayout="column">

            <h3>Datos del Cliente </h3>

            <div fxFlex="100" fxLayoutGap="20px" fxLayout="row">

                <mat-form-field appearance="fill">
                    <mat-label>Nombre Cliente</mat-label>
                    <input matInput type="text" [(ngModel)]="cliente.nombreCliente" disabled>
                    <!-- <mat-error *ngIf="email.invalid">{{emailEror()}}</mat-error> -->
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Apellido Cliente</mat-label>
                    <input matInput type="text" [(ngModel)]="cliente.apellidoCliente" disabled>
                    <!-- <mat-error *ngIf="email.invalid">{{emailEror()}}</mat-error> -->
                </mat-form-field>

            </div>

            <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>
                <input matInput disabled placeholder="Ejm: ramirez@gmail.com" type="email" [(ngModel)]="cliente.email">
                <!-- <mat-error *ngIf="email.invalid">{{emailEror()}}</mat-error> -->
            </mat-form-field>

            <div fxFlex="100" fxLayoutGap="20px" fxLayout="row">

                <mat-form-field appearance="fill">
                    <mat-label>Telefono</mat-label>
                    <input matInput type="text" [(ngModel)]="cliente.telefono" disabled>
                    <!-- <mat-error *ngIf="email.invalid">{{telefonoError()}}</mat-error> -->
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>D.N.I</mat-label>
                    <input matInput type="text" [(ngModel)]="cliente.dniCliente" disabled>
                </mat-form-field>

            </div>

            <h3>Motivos</h3>

            <div>
                <mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    
                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <button mat-raised-button color="warn">
                                <mat-icon>event_note</mat-icon>
                                Motivos
                            </button>
                        </mat-cell>
                    </ng-container>
    
                    <ng-container matColumnDef="fecha">
                        <mat-header-cell *matHeaderCellDef> FECHA </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.fecha | date:'mediumDate' }} </mat-cell>
                    </ng-container>
    
                    <ng-container matColumnDef="descripcion">
                        <mat-header-cell *matHeaderCellDef> DESCRIPCION </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.descripcion}} </mat-cell>
                    </ng-container>
    
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
                </mat-table>
                <mat-paginator class="mat-elevation-z1" #paginator [pageIndex]="0" [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
            </div>

        </div>

    </div>


</mat-dialog-content>

<mat-dialog-actions align="end">

    <button mat-raised-button color="warn" (click)="close()"> Cerrar </button>

</mat-dialog-actions>
